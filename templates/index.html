
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>AXA Analytics Report</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="./static/jubiai.css" rel="stylesheet">
    <meta name="csrf-token" content="{{ csrf_token() }}">

</head>

<body>
    <header class="header-unhandled">
        <div class="container">
            <div class="logo">
                <a href="javascript:void(0)">
                    <img src="./static/logo-everything.png">
                </a>
            </div>
        </div>
    </header>
    <section class="sec-main">
        <div class="container">
            <div class="documentForm" id="documentForm">  
                <div class="unhandledTitle">   
                    <h3 class="main-title center">Upload Excel Sheet</h3>
                    <!-- <h6>Project Id: <span>smu2013685dm</span></h6> -->
                    <div class="titleBorder">
                        <div class="borderBar1"></div>
                        <div class="borderBar2"></div>
                    </div>
                </div>
                <div class="row">
                    <form class="col s12" action=""  method="post" enctype="multipart/form-data" id="uploadForm">
                        <div class="section">
                            <input type="file" id="excelFile" name="file" autocomplete="off" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" required>
                        </div>                
                        <div class="row">
                            <div class="input-field col s12 center">
                                <input type="submit" value="submit">
                            </div>
                        </div>
                    </form>
                </div>                
            </div>
        </div>
        <div class="container" id="previewContainer" style="display: none;">
            <div class="preview-content">
                <div class="grid-box" id="gridLayOut">
                    <table id="reportTable"></table>
                </div>
            </div>
            <div class="preview-content">
                <h6>Number of users for the respective journey</h6>
                <div class="grid-box" id="userGridLayOut"></div>
            </div>
        </div>
    </div>
</section>



<!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />
    <script src="./static/main.js"></script>
    </body>
</html>
